<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/chinastyle.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@200&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d104ce1bed.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: 'Barlow Condensed', sans-serif;
    }
  </style>
  <title> </title>
</head>

<body>
  <div class="weather-app">  
    <div class="forecast" id="forecast">
      <div class="boxed">
      <div class="row" >
        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="col-2"></div>
        <div class="col-2"></div> 
      </div>
      </div>
    </div>

  <div class="container"> 
    <h1>
      <strong> City Weather</strong>
    </h1>

    <div class= "row">
      <div class="col-4"> 
        <ul>
          <li><i class="fas fa-wind"></i> <span id="wind"> wind speed</span> m/s</li>
          <li><i class="fas fa-tint"></i> <span id="humidity"> humidity</span> % </li>
        </ul>
      </div>
      <div class="col-5">
       <h2>
        <span class="high-temp-icon"> <i class="fas fa-temperature-high"></i></span>
        <span id="h2temp"></span>
       </h2>
       <h3>
        <n class="low-temp-icon"><i class="fas fa-temperature-low"></i></n>
        <span id="h3temp"></span>
       </h3>
      </div>
      <div class="col-3">
       <ul> 
        <div class="iconBox"><li > <em><img src="" alt="" id="icon"/></em> </li></div>
        <li id="descript">  Description </li>
       </ul>
      </div>
    </div>
  </div>

  <div class="footer">
      <form action="" id="city-search">
        <input type="search" id="searcher" placeholder="search city">
        <i class="fas fa-globe-africa"></i>
      </form>
      <div class="location-button">
        <button id="locationer">
          <i class="fas fa-map-marker-alt" id="marker"></i>
      </div>
      <div class="temperaturechoice"> 
        <button id="tempChoice">
          <span class="units">
            <a href="#" id="celsius-link" class="active">°C</a> ·
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </button>
      </div>
  </div>
  <p>  
    <h6> This project is coded by Sara Safa and is open-sourced on <a href="https://github.com/sarasafa/sasafa-app-project/tree/main/src"> GitHub</a> and hosted on <a href="https://happy-goldstine-7a09bf.netlify.app/">  Netlify</a> </h6>
  </p> 
  </div>
    <script src="src/china.js"></script> 
</body>
</html>
